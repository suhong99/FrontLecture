<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <script src="jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("div > ul").css("background-color", "yellow");
      $("li > ul").css("color", "red");
    });
  </script>

  <body>
    <div>
      <ul>
        <li>aaa -1</li>
        <li>aaa -2</li>
        <li>aaa -3</li>
        <li>aaa -4</li>
        <li>
          <ul>
            <li>bbb -1</li>
            <li>bbb -2</li>
            <li>bbb -3</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let month = 2;
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        alert(31);
        break;
      case 2:
        alert(28);
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        alert(30);
        break;
      default:
        alert("존재하지 않는 월입니다.");
    }
  </script>
  <body></body>
</html>

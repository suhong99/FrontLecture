<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    <h1>1. 기본 사항</h1>
    <hr/>   
    <table  border="1">
        <tr>
            <td>이름</td>
            <td colspan="3"><input placeholder="이름을 입력해주세요"/></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td ><input placeholder="년도" type="number" maxlength="4"/> <input placeholder="월" type="number" maxlength="2"/> <input placeholder="일" type="number" maxlength="2"/></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>Man : <input type="radio" name="sex" checked/> Woman : <input type="radio" name="sex"/></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input placeholder="주소를 입력해주세요"/></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><select placeholder="02">
                <option>02</option>
                <option>051</option>
                <option>052</option>
            </select><input type="number" maxlength="4"/><input type="number" maxlength="4"/></td>
        </tr>
        <tr>
            <td>관심분야</td>
            <td> 스포츠 : <input type="checkbox" name="likes" />  IT : <input type="checkbox"name="likes" />  여행 : <input type="checkbox"name="likes" /></td>
        </tr>
    </table>
</body>
</html>

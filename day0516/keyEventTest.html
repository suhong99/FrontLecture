      function keyEventTest(event) {
        // console.log(event + " ::: " + event.keyCode);
        var data = document.getElementById("data").value;

        var targetData = data.charAt(data.length - 1);
        if (targetData < "0" || targetData > "9") {
          document.getElementById("data").value = data.substring(
            0,
            data.length - 1
          );
        }
      }

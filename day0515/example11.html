<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var ssn = "123456-1234567";
      var dataList = ssn.split("-");
      const x = dataList.reduce((acc, crr) => acc * 1 + crr * 1, 0);
      alert(x);
    </script>
  </head>
  <body>
    <input type="text" id="one" placeholder="주민번호 000000-00000000" />
  </body>

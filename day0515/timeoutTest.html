      var time = 0;
      var interval;
      function timeStart() {
        interval = setInterval(function () {
          document.getElementById("result").value = time++;
        }, 1000);
      }
      function timeEnd() {
        clearInterval(interval);
      }
    </script>
  </head>

  <body>
    <input type="text" id="result" value="0" /><br />
    <button onclick="timeStart()">시작</button>
    <button onclick="timeEnd()">종료</button>
  </body>

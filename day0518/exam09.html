<!DOCTYPE html>
<html>
  <head>
    <script src="../day0517/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function (event) {
        $("div").click(function (event) {
          console.log("div - " + $(this).attr("data-div"));
          //   return false;
          //   event.preventDefault();
          event.stopPropagation();
        });
      });
    </script>
    <style>
      body > div {
        width: 300px;
        height: 300px;
        background-color: red;
      }

      body > div > div {
        width: 200px;
        height: 200px;
        background-color: yellow;
      }
      body > div > div > div {
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div data-div="1">
      <div data-div="2">
        <div data-div="3"></div>
      </div>
    </div>
  </body>
</html>

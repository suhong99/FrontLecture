    <script>
      $(document).ready(function () {
        $(window).scroll(function (event) {
          var scrollHeigth = $(window).scrollTop() + $(window).height();
          var documentHeigth = $(document).height();
          console.log($(window).height() + "윈도우 높이");
          console.log($(window).scrollTop() + "스크롤 탑");

          console.log(scrollHeigth + "뒤가 문서" + documentHeigth);
          if (scrollHeigth >= documentHeigth - 100) {
            for (let i = 0; i < 5; i++) {
              $("body").append("<h1>Infinity Scroll</h1>");
            }
          }
          //   console.log(event.screenX + ":" + event.screenY);
        });
      });
    </script>

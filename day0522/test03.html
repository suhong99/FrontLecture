<!DOCTYPE html>
<html>
  <head>
    <script src="../day0517/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("div").click(function () {
          $(this).animate(
            {
              width: "100px",
            },
            "slow"
          );
        });
      });
    </script>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

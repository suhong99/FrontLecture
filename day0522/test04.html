<!DOCTYPE html>
<html>
  <head>
    <script src="../day0517/jquery-3.7.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("div").click(function () {
          $(this).animate(
            {
              left: "+=50px",
            },
            2000
          );
          $(this).animate(
            {
              width: "+=50px",
            },
            2000
          );
          $(this).animate(
            {
              height: "+=50px",
            },
            2000
          );
          $(this)
            .animate({ width: "+=30px" }, 2000)
            .animate({ height: "+=30px" }, 2000);
        });

        setTimeout(function () {
          console.log("===Queue cclear");
          $("div").clearQueue();
        }, 3000);
      });
    </script>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: pink;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

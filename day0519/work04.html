<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        font-size: 2rem;
        border-radius: 1rem;
      }

      input {
        border-radius: 1rem;
        font-size: 2rem;
        width: 210px;
        height: 50px;
        text-align: right;
        padding-right: 15px;
      }
    </style>
  </head>
  <script src="../day0517/jquery-3.7.0.min.js"></script>
  <script>
    var buttonList = [
      ["7", "8", "9", "+"],
      ["4", "5", "6", "-"],
      ["1", "2", "3", "*"],
      ["0", ".", "=", "/"],
    ];

    function initButton() {
      for (var i = 0; i < buttonList.length; i++) {
        var subButton = buttonList[i];

        var tr = "<tr>";
        for (var j = 0; j < subButton.length; j++) {
          tr += "<td><button>" + subButton[j] + "</button></td>";
        }
        tr += "</tr>";
        $("#buttonList").append(tr);
      }
    }

    $(document).ready(function () {
      initButton();
      var operVal = "";
      var resultVal = 0;
      //이벤트 연결

      $("button").on("click", function () {
        var buttonVal = $(this).text();
        var curVal = $("#result").val();
        if (
          buttonVal == "+" ||
          buttonVal == "-" ||
          buttonVal == "*" ||
          buttonVal == "/"
        ) {
          if (operVal == "") {
            resultVal = parseFloat($("#result").val());
          } else {
            if (buttonVal == "+") {
              resultVal = resultVal + parseFloat($("#result").val());
            } else if (buttonVal == "-") {
              resultVal = resultVal - parseFloat($("#result").val());
            } else if (buttonVal == "*") {
              resultVal = resultVal * parseFloat($("#result").val());
            } else if (buttonVal == "/") {
              resultVal = resultVal / parseFloat($("#result").val());
            }
          }
          //   firstVal = parseFloat(curVal);
          operVal = $(this).text();
          $("#result").val("");
        } else if (buttonVal == "=") {
          resultVal = resultVal + parseFloat($("#result").val());
          switch (operVal) {
            case "+":
              resultVal + parseFloat($("#result").val());
              break;
            case "-":
              resultVal - parseFloat($("#result").val());
              break;
            case "*":
              resultVal * parseFloat($("#result").val());
              break;
            case "/":
              resultVal / parseFloat($("#result").val());
              break;
          }
        } else {
          $("#result").val(curVal + $(this).text());
        }
      });
    });
  </script>
  <body>
    <table id="calc">
      <tr>
        <td><input type="text" id="result" disabled /></td>
      </tr>
      <tr>
        <td><table id="buttonList"></table></td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
  <!-- 
        [ 숫자 맞추기 게임 ]
        1. 1 ~ 100 사이의 숫자를 랜덤하게 생성한다.
        2. 사용자는 숫자를 입력한다.
        3. 입력한 숫자가 생성된 숫자보다 크면 "더 작은 숫자를 입력하세요. (Down)" 를 출력한다.
    -->
  <script src="../day0517/jquery-3.7.0.min.js"></script>
  <script>
    var num = parseInt(Math.random() * 100) + 1;
    var count = 0;

    $(document).ready(function () {
      $("button").on("click", function () {
        if (num == $("input").val()) {
          $(".result").text("정답입니다. : " + num);
        } else if (num > $("input").val()) {
          $(".result").text("Up");
        } else {
          $(".result").text("Down");
        }
        count++;

        $(".count").text(count);
        // console.log($("input").val());
      });
    });
  </script>
  <body>
    <p>결과 (<span class="count">0</span>) : <span class="result"></span></p>
    입력 : <input type="text" />
    <button>전송</button>
  </body>
</html>

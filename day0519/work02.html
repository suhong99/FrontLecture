<!DOCTYPE html>
<html>
  <head>
    <script src="../day0517/jquery-3.7.0.min.js"></script>
    <script>
      var time = 0;

      var interval;
      $(document).ready(function () {
        // 스탑워치 만들기
        //  1. 시간은 0.1초 단위로 표기
        //  2. 시작 버튼을 누르면 시간이 input에 표기되고, 시작 버튼을 클릭할 수 없게 disable함
        //  3. 중지 버튼을 누르면 시간이 멈추고 버튼명을 재시작으로 변경한다.
        //  4. 재시작 버튼을 누르면 시간이 다시 흐르고 버튼명을 중지로 변경한다.
        //  5. 종료 버튼을 누르면 시간이 멈추고, 시작 버튼을 활성화 시킨다.

        $("button.start").on("click", function () {
          interval = setInterval(function () {
            time += 0.01;
            $("input").val(time.toFixed(2));
          }, 100);
          $(this).prop("disabled", true);
        });

        $("button.stop").on("click", function () {
          var text = $(this).text();
          if (text == "중지") {
            clearInterval(interval);
            $(this).text("재시작");
          } else if (text == "재시작") {
            interval = setInterval(function () {
              time += 0.01;
              $("input").val(time.toFixed(2));
            }, 100);
            $(this).text("중지");
          }
        });

        $("button.end").on("click", function () {
          clearInterval(interval);
          time = 0;
          $("input").val(time.toFixed(2));
          $("button.start").prop("disabled", false);
        });
      });
    </script>
    <style></style>
  </head>
  <body>
    <input type="text" disabled value="0" /><br />
    <button class="start">시작</button>
    <button class="stop">중지</button>
    <button class="end">종료</button>
  </body>
</html>

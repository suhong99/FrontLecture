<!DOCTYPE html>
<html>
  <head>
    <script src="../day0517/jquery-3.7.0.min.js"></script>
    <script>
      //v파일등록 갯수는 제한없으니 삭제 가능해야함
      //추가누를떄마다
      $(document).ready(function () {
        $("button.add").on("click", function () {
          var tr = "<tr>";
          tr += "  <td><input type='file'/></td>";
          tr += "  <td><button class = 'del'>삭제</button></td>";
          tr += "</tr>";
          $("table:last").append(tr);
        });

        $("#uploadFile").on("click", "button", function () {
          $(this).parent().parent().remove();
        });
      });
    </script>
    <style></style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>제목</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>내용</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>
          첨부파일
          <button class="add">추가</button>
        </th>
        <td>
          <table id="uploadFile" border="1">
            <tr>
              <td><input type="file" /></td>
              <td><button class="del">삭제</button></td>
            </tr>
            <tr>
              <td><input type="file" /></td>
              <td><button class="del">삭제</button></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>

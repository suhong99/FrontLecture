<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: red;
                color : black;
                width: 0px;
                height: 300px;
                transition-property: background-color, color,width,height;
                transition-duration: 1s;
                transition-delay: 100ms;
                transition-timing-function: ease-in;
            }

            div:hover {
                background-color: blue;
                color : white;
                width: 150px;
                height: 150px;
            }

           
        </style>
    </head>
    <body>
        <div>
            마우스
        </div>
    </body>
</html>

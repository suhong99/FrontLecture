<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { 
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px;
        }

        .one:hover {
            transform: translate(200px,200px);
        }
        
        .two:hover {
            transform: scale(2,2);
        }

        .three:hover {
            transform: rotate(45deg);
        }
        .four:hover {
            /* transform: skewX(45deg); */
            transform: skew(45deg,30deg);
        }
        .five:hover {
            transform: rotate(45deg);
            transform-origin: top center;
        }
    </style>
</head>
<body>
    <body>
        <div class="one">이동</div>
        <div class="two">확대/축소</div>
        <div class="three">회전</div>
        <div class="four">변형</div>
        <div class="five">회전축 변경</div>

    </body>
</body>
</html>
